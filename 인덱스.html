<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .calculator h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .calculator input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator button {
            width: 70px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button.operator {
            background-color: #f0f0f0;
        }

        .calculator button.number {
            background-color: #4caf50;
            color: #fff;
        }

        .calculator button.special {
            background-color: #2196f3;
            color: #fff;
        }

        .calculator button.equals {
            background-color: #ff9800;
            color: #fff;
        }

        .calculator button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Engineering Calculator</h1>
        <input type="text" id="result" disabled>
        <br>
        <button class="special" onclick="appendToResult('Math.sin(')">sin</button>
        <button class="special" onclick="appendToResult('Math.cos(')">cos</button>
        <button class="special" onclick="appendToResult('Math.tan(')">tan</button>
        <button class="special" onclick="appendToResult('Math.sqrt(')">âˆš</button>
        <br>
        <button class="number" onclick="appendToResult('7')">7</button>
        <button class="number" onclick="appendToResult('8')">8</button>
        <button class="number" onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
        <br>
        <button class="number" onclick="appendToResult('4')">4</button>
        <button class="number" onclick="appendToResult('5')">5</button>
        <button class="number" onclick="appendToResult('6')">6</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
        <br>
        <button class="number" onclick="appendToResult('1')">1</button>
        <button class="number" onclick="appendToResult('2')">2</button>
        <button class="number" onclick="appendToResult('3')">3</button>
        <button class="operator" onclick="appendToResult('*')">*</button>
        <br>
        <button class="number" onclick="appendToResult('0')">0</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToResult('/')">/</button>
        <button class="special" onclick="clearResult()">C</button>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
            } catch (error) {
                alert("Invalid expression!");
            }
        }
    </script>
</body>
</html>
